---
  views: 
    - name: < Name of the dns view to be created >
      zones:
       - fqdn: < Name of the primary zone >
         host: < IP of the Authoritative DNS Servers >
         record:
          - name: < Name of A record >
            type: < Type of record , e.g ; arecord >
            record_ip: < A record IP address >
          - name: < Alias of Cname record >
            type: cname
            cname: < Canonical Name >
          - ptr_domain: <Domain Name >
            type: ptr
            ptr_address: < Address >
          - ns_name: < Name of NS record >
            type: ns
            ns_server: < Name Server >

