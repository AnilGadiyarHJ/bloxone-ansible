---
- module_defaults:
    group/infoblox.bloxone.all:
      portal_url: "{{ portal_url }}"
      portal_key: "{{ portal_key }}"
  block:
    # Create a random Host name to avoid conflicts
    - ansible.builtin.set_fact:
        display_name: "test-host-{{ 999999 | random | string }}"
        serial_number: "serial{{ 999999 | random | string }}"

    - name: Create a Host
      infoblox.bloxone.infra_host:
        display_name: "{{ display_name }}"
        serial_number: "{{ serial_number }}"
        state: present
      register: _infra_host

    - name: Get Host Information
      infoblox.bloxone.infra_host_info:
        filters:
          display_name: "TF_TEST_HOST_01"
      register: _infra_host_info_1

    - name: Get Host Information
      infoblox.bloxone.infra_host_info:
        filters:
          display_name: "TF_TEST_HOST_02"
      register: _infra_host_info_2
